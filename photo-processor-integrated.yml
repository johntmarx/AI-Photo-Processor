version: '3.8'

services:
  # Photo Processor API with AI Integration
  photo-processor-api:
    build:
      context: ./photo-processor
      dockerfile: api/Dockerfile.integrated
    container_name: photo_processor_api
    ports:
      - "8000:8000"
    volumes:
      # Data volumes
      - ./photo-processor/data:/app/data
      - ./photo-processor/logs:/app/logs
      # Model cache for AI components
      - photo-processor-models:/app/model_cache
    environment:
      - PYTHONPATH=/app:/app/photo-processor
      - PHOTO_DATA_PATH=/app/data
      - IMMICH_API_URL=http://immich_server:2283
      - IMMICH_API_KEY=${IMMICH_API_KEY}
      - OLLAMA_HOST=http://immich_ollama:11434
      - PYTHONUNBUFFERED=1
    networks:
      - immich_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Photo Processor Frontend
  photo-processor-frontend:
    build:
      context: ./photo-processor/frontend-app
      dockerfile: Dockerfile
    container_name: photo_processor_frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_WS_URL=/ws
    networks:
      - immich_default
    restart: unless-stopped
    depends_on:
      - photo-processor-api

volumes:
  photo-processor-models:

networks:
  immich_default:
    external: true