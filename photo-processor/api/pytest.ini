[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Coverage options disabled for Docker environment
    # --cov=.
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    websocket: WebSocket specific tests